---
driver:
  name: vagrant

provisioner:
  name: chef_zero

platforms:
  - name: ubuntu-12.04
    run_list:
      - recipe[apt]
  - name: ubuntu-14.04
    run_list:
      - recipe[apt]
  - name: centos-6.5
    run_list:
      - recipe[yum-epel]

suites:
  - name: default
    run_list:
      - recipe[zeromq-cookbook::default]
    attributes:
      zeromq:
        install_dir: "/usr/local"
  - name: specific_version
    run_list:
      - recipe[zeromq-cookbook::default]
    attributes:
      zeromq:
        src_version: "2.2.0"
        install_dir: "/usr/local"
        src_mirror: "http://download.zeromq.org/zeromq-2.2.0.tar.gz"

